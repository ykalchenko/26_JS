<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    anyNumber = prompt("Введіть суму вкладу в грн (процентна ставка депозиту 5% річних)", [5000]);
    num = (anyNumber * 0.05 / 12) * 2
    alert(`Сума нарахованих відсотків, за два місяці, становить: ${num.toFixed(2)} грн.`);
    alert(`Вираз "2 && 0 && 3" поверне: 0`);
    alert(`Вираз "2 || 0 || 3" поверне: 2`);
    alert(`Вираз "2 && 0 || 3" поверне: 3`);
  </script>

</body>

</html>
